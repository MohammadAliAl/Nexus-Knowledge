<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="Favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="Favicon/android-chrome-192x192.png" type="image/png">
    <link rel="icon" sizes="512x512" href="Favicon/android-chrome-512x512.png" type="image/png">  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap');

        * {
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 700px;
            width: 90%;
            background: rgba(44, 44, 44, 0.85);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Brand title and heading styling */
        .brand-title {
            font-size: 32px;
            font-weight: 800;
            color: #e0e0e0;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-heading {
            font-size: 24px;
            font-weight: 600;
            color: #cccccc;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Input group styling */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            color: #e0e0e0;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            color: #e0e0e0;
            background: #2e2e2e;
            border: 1px solid #555;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .input-group input:focus {
            border-color: #6c9d3b;
        }

        /* Button styling */
        .btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #2c2c2c;
            background-color: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #6c9d3b;
            color: white;
        }

        /* Toggle section styling */
        .toggle-section {
            margin-top: 15px;
            text-align: center;
        }

        .toggle-text {
            color: #cccccc;
            font-size: 14px;
        }

        .link-btn {
            color: #b0c4de;
            text-decoration: none;
            font-weight: bold;
        }

        .link-btn:hover {
            color: #6c9d3b;
            text-decoration: underline;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: transparent;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        input[type="checkbox"]:checked::after {
            content: " âœ“";
            color: white;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: -1px;
            left: 2px;
        }
    </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script type="module" src="register.js"></script>

    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2 class="form-heading">Login</h2>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <div class="toggle-section">
                <p class="toggle-text">Don't have an account?
                    <a href="signup.html" id="toggleButton" class="link-btn">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
