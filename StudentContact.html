<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Home Tuition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6347;
            /* Tomato color */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea,
        form select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #32cd32;
            /* Lime green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #228b22;
            /* Forest green */
        }

        .hidden {
            display: none;
        }

        .disclaimer {
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
        p{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us - Students</h1>
        <p style="font-size: 14px;">(Form Should be filled by guardian of the Student)</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="3f6c7e6e-cb2e-4a0b-8216-dc424d3c4b95">

            <!-- Form Inputs -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name of the Student" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email of the guardian of Student" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone no. of the guardian of Student" required>

            <label for="grade">Grade Level:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>Select your grade level</option>
                <option value="Preschool">Preschool</option>
                <option value="Below Grade 1">Below Grade 1</option>
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 6">Grade 6</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Other">Other</option>
            </select>

            <label for="aadhar">Aadhar Card Number:</label>
            <input type="text" id="aadhar" name="aadhar" pattern="\d{12}" maxlength="12"
                placeholder="Enter 12-digit Aadhar Card Number" required>
            <small class="error" id="aadharError"></small>

            <div class="disclaimer">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">
                    I understand that the Aadhar card number I provide will be used solely for verification purposes
                    related to the home tuition agreement and will be stored securely.
                    I consent to the collection and use of my Aadhar card number for these purposes. I am aware that any
                    misuse or unauthorized use of my Aadhar card number will be subject to legal action as per
                    applicable laws.
                </label>
            </div>

            <label for="subjects">Preferred Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="History">History</option>
                <option value="Other">Other</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your Message" required></textarea>


            <div class="h-captcha" data-captcha="true"></div>
            <div class="disclaimer">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">
                    I understand that if any issues arise related to the agreement, legal action may be taken.
                    By submitting this form, I agree to these terms and provide my consent for the collection of my
                    Aadhar card number.
                </label>
            </div>

            <input type="hidden" name="redirect" value="Thanks.html">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    function validateForm() {
        const aadharInput = document.getElementById('aadhar');
        const aadharError = document.getElementById('aadharError');

        // Remove any previous error message
        aadharError.textContent = '';

        // Validate Aadhar number
        if (aadharInput.value.length !== 12 || !/^\d{12}$/.test(aadharInput.value)) {
            aadharError.textContent = 'Aadhar card number must be exactly 12 digits.';
            return false; // Prevent form submission
        }

        return true; // Allow form submission
    }
</script>
<script src="https://web3forms.com/client/script.js" async defer></script>

</html>
