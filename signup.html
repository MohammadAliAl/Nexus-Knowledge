<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap');

        /* Universal styles */
        * {
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 700px;
            width: 90%;
            background: rgba(44, 44, 44, 0.85);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Title and heading styling */
        .form-box h2 {
            font-size: 28px;
            font-weight: 800;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Input styling */
        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            font-weight: bold;
            color: #e0e0e0;
            font-size: 14px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            color: #e0e0e0;
            background: #2e2e2e;
            border: 1px solid #555;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-box input::placeholder {
            color: #999;
        }

        .input-box input:focus {
            border-color: #6c9d3b;
        }

        /* Button styling */
        .btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #2c2c2c;
            background-color: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #6c9d3b;
            color: white;
        }

        /* Toggle text and link styling */
        .toggle-box {
            margin-top: 15px;
            text-align: center;
        }

        .toggle-box p {
            color: #cccccc;
            font-size: 14px;
        }

        .link-btn {
            color: #b0c4de;
            text-decoration: none;
            font-weight: bold;
        }

        .link-btn:hover {
            color: #6c9d3b;
            text-decoration: underline;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-radius: 4px;
            background-color: transparent;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        input[type="checkbox"]:checked::after {
            content: " âœ“";
            color: white;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: -1px;
            left: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-box" id="nameBox">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="input-box" id="phoneBox">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="input-box">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>

                <div class="input-box">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password">
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="toggle-box">
                    <p>Already have an account? <a href="Login.html" class="link-btn">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
